<h1>config ($sailsBind.config.html)</h1>
<p>Set the global configuration for this module.  Will affect all instances (only overwrites
supllied properties).</p>
<h2>Paramaters</h2>
<ul>
  <li>
    <strong>userConfig</strong> { object } - The config object to use (only overwrites supllied properties).
  </li>
</ul>
